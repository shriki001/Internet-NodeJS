<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 2 part 1 - Javascript & jQuery</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>


    <script>

        $(document).ready(function () {
            var size = $("#big").css('font-size');
            $('#big').click(function () {
                if ($(this).css('font-size')== size) {
                    $(this).css('font-size', '32px')
                } else $(this).css('font-size', size)
            });
        });

    </script>
</head>

<body>
    <p id="big">Click Text To be Bigger</p>
</body>

</html>
